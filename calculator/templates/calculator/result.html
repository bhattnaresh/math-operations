<!DOCTYPE html>
<html>
<head>
    <title>Result</title>

    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
            .cal{
                height:300px;
                width:150px:
                background:blue;
            }
        .h1 {
            color: #4a90e2;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Center the content */
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .p {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
        }

        a {
            display: inline-block;
            text-decoration: none;
            background-color: #4a90e2;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #357ab8;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                padding: 15px 20px;
            }

            h1 {
                font-size: 24px;
            }

            p {
                font-size: 16px;
            }

            a {
                font-size: 14px;
            }
        }
    </style>


</head>
<body>
    <div class='cal'> 
    <div class= 'h1'><h1>Result</h1></div>
    
    <div class='p'><p>The result is: {{ result }}</p><br></div>

    <a href="/">Go back</a>
</div>
    
</body>
</html>
